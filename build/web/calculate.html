<html>
  <head>
    <title>Future Value Input</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
  <form action="">
    <h1 class="fullScreen">Future Value Calculator</h1>
    <h1 class="mobile">Future Value</h1>
    <h1 class="mobile">Calculator</h1>
    <div>
      <label>Investment Amount</label>
      <input type="number" name="investmentAmount" required><br>
      <label>Yearly Interest Rate</label>
      <input type="number" name="interestRate" required><br>
      <label>Number of Years</label>
      <input type="number" name="years" required id="years"><br>
      <input type="submit" value="Calculate" class="submit">
    </div>
    <p class="copy">&COPY;2016, Alexis Padula</p>
    </form>
  </body>
